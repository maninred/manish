<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1 style="text-align:center">
    Welcome to the details page!
  </h1>
  <br/>
  <br/>
  <br/>
  <div class="container"> 
  <button type="button" class="btn btn-brimary"  (click)="onAddButton()"> Add Friends</button>
  </div>
  <br/>
  <div class="container">   
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Age</th>
          <th>Work</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let each of details; let i=index" (click)="onRowClick(i)">
          <td>{{i+1}}</td>
          <td>{{each.name}}</td>
          <td>{{each.age}}</td>
          <td>Currently working at {{each.about}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  
  
  <div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="hidden" id="id" formControlName="id" class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <label for="age">Age</label>
        <input type="text" id="age" formControlName="age" class="form-control">
        <label for="about">Work</label>
        <input type="text" id="about" formControlName="about" class="form-control">
        <br/>
        <button type="submit" class="btn btn-success">
          <div *ngIf="addButton">Add</div>
          <div *ngIf="!addButton">Update</div>
        </button>
      </div>
    </form>      
  </div>    


</div>
